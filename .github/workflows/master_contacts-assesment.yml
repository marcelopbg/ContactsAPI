# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - contacts-assesment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_60c002211d06495488e8f70a3fb4fddb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d4467e43e3694c46ac89879bf1f07814 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60c002211d06495488e8f70a3fb4fddb }}/marcelopbg/contacts-list:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'contacts-assesment'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0779fed0a9c04e188750fca9109ecd15 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60c002211d06495488e8f70a3fb4fddb }}/marcelopbg/contacts-list:${{ github.sha }}'